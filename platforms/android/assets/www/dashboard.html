    <script type="text/javascript">
        $(document).ready(function () {
            
            FormWizard.init();
              onLoad();            
              $("#btn-menucustom").click(function () {
                  openNav();
                  //return $(this).hasClass('menuopen') ? openNav() : closeNav();       
              });

              $("#btn-closemenu").click(function () {
                  closeNav();
              })
              function openNav() {
                  document.getElementById("mySidenav").style.width = "200px";
              }

              function closeNav() {
                  document.getElementById("mySidenav").style.width = "0";
              }
          });

          function scan()
          {
              localStorage.setItem("CoachNo", '');
              cordova.plugins.barcodeScanner.scan(
                  function (result) {
                      if(!result.cancelled)
                      {
                          if(result.format == "QR_CODE")
                          {
                              localStorage.setItem("CoachNo", result.text);
                              navigator.notification.confirm(result.text,afterqrscan, 'Coach Number',['Close', 'Ok']);
                          }
                      }
                  },
                  function (error) {
                      alert("Scanning failed: " + error);
                  }
             );
          }

          function afterqrscan(buttonIndex) {
             // alert(buttonIndex);
              if (buttonIndex == 2) {
                  $("#txtCoachNumber").val(localStorage.getItem("CoachNo"));
              } else {
                  scan();
              }

          }

    </script>
