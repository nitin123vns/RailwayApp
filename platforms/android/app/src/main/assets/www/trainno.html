    function getTrain() {
                
                //alert("Hello");
                
                jQuery.ajax({
                    url: "http://66.199.242.90/RailAppApi/RailApp.asmx/fectTrain",
                    dataType: 'json',

                       var inc=i;
                        
                       $("#drp1").append($("<option></option>").val(res[inc].TrainNo).html(res[inc].TrainNo+"-"+res[inc].TrainName));

//               },
