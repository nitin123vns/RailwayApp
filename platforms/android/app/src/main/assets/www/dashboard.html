 <script>
 var options;

 window.onload = function()
 {
 //document.addEventListener('deviceready', init, false);
 init();
 }

 function init()
 {
 document.getElementById('btnLocation').style.display = "block";
 options = { maximumAge: 3000, timeout: 5000, enableHighAccuracy:
true };
 }

 function getLocation()
 {
 navigator.geolocation.getCurrentPosition(success, failure, options);
 }

 function success(position)
 {
 var latitude = position.coords.latitude;
 var long = position.coords.longitude;
     
     sessionStorage.setItem("latitude",latitude);
     sessionStorage.setItem("long",long);
     
//     alert(latitude);
//     alert(long);

 var out = "<strong>Latitude:</strong> " + latitude;
 out += "<br/><strong>Longitude: </strong> " + long;
 document.getElementById('result').innerHTML = out;
     

var myLatLng = {lat: latitude, lng: long};

 var mapOptions = {
 center: { lat: latitude, lng: long},
 zoom: 15
 };
 var map = new google.maps.Map(document.getElementById('map-canvas'),
 mapOptions);
     
 var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
     
      animation: google.maps.Animation.DROP,
          title: 'CURRENT LOCATION!'
        });
     marker.setIcon('http://maps.google.com/mapfiles/ms/icons/green-dot.png')
     
    
 }

 function failure(message)
 {
 alert("Error:" + message.message);
 }

 function refresH()
 {
     document.location.reload(true);
// document.getElementById('map-canvas').innerHTML = "";
// document.getElementById('map-canvas').style.backgroundColor =
//"white";
// document.getElementById('result').innerHTML = "";
 }

// {

// 
// }
//     
          
     function redirecT()
 {
    var x = sessionStorage.getItem("long");
     
    
     if (x == null){
         alert("Enable Your Location Service");
         return true;
     }
     
     window.location="camera.html";

     
     
        
 
 }
 </script>
